<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon_16.ico"/>
    <link rel="bookmark" href="favicon_16.ico"/>
    <!-- site css -->
    <link rel="stylesheet" href="/static/utils/dist/css/site.min.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/utils/dist/js/site.min.js"></script>
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #044F67;
            color: #ECF0F1
        }
    </style>
</head>
<body>
<div class="container">


    <form class="form-signin" role="form" action="{% url "login" %}" method="post">


        {% csrf_token %}
        <h3 class="form-signin-heading">请登录</h3>

                {% if errmsg %}
            <div class="alert alert-danger form-group">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                {{ errmsg }}.
            </div>
        {% endif %}

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </div>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                       autocomplete="off" style="color: #373e4a;
background-color: white;
border-color: none;"/>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class=" glyphicon glyphicon-lock "></i>
                </div>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                       autocomplete="off" style="color: #373e4a;
background-color: white;
border-color: none;"/>
            </div>
        </div>

        <label class="checkbox">
            <input type="checkbox" value="remember-me"> &nbsp 记住登录状态
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div>
<div class="clearfix"></div>
<br><br>
<!--footer-->

</body>
</html>
