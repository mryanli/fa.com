{% extends 'guohechu/temp/main.html' %}


{% block content %}
    <!--在这里开始写主界面-->
    <div class="content-row">

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title"><b>借出新增</b>
                </div>


            </div>

            <div class="panel-body">

                <form novalidate="" role="form" class="form-horizontal" method="POST" action="{% url 'addpassport' %}">

                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-1 control-label col-md-offset-1">借出人</label>
                        <div class="col-md-4">
                            <input type="text" required="required" id="pass_name" class="form-control"
                                   name="name">
                        </div>

                        <label class="col-sm-1 control-label">联系电话</label>
                        <div class="col-sm-4">
                            <input type="text" required="required" id="pass_name" class="form-control"
                                   name="out_contact_tel">
                        </div>

                    </div>


                    <div class="form-group">
                        <label class="col-md-1 control-label col-md-offset-1">借出类型</label>
                        <div class="col-md-4">
                            <input type="text" required="required" id="pass_sex" class="form-control"
                                   name="birthday">
                        </div>


                        <label class="col-md-1 control-label">借出原因</label>
                        <div class="col-md-4">
                            <input type="text" required="" value="PE" id="pass_num" class="form-control"
                                   name="num" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-4">

                            <a  class="btn btn-primary btn-block" id="borrowadditems">新增</a>

                        </div>

                        <div class="col-md-2">

                            <button type="submit" class="btn btn-primary btn-block">提交</button>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class=" col-md-offset-1 col-md-10">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>护照号</th>
                                    <th>出生日期</th>
                                    <th>有效期至</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>李敏</td>
                                    <td>PE123456</td>
                                    <td>2018/4/6</td>
                                    <td>2025/4/6</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>


                </form>
            </div>
        </div>

    </div>
    <!--在这里结束主界面-->
    <script>
    //弹出一个iframe层
  $('#borrowadditems').on('click', function(){
    layer.open({
      type: 2,
      title: '请选择需要借出的护照',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area : ['800px' , '520px'],
      content: '{% url 'borrow_add_passports' %}'
    });
  });

  </script>



{% endblock %}
